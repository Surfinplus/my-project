<!DOCTYPE html>
<html  class="h-100" lang="tr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giriş Yap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body class="h-100 ">
<div class="h-100 d-flex flex-column justify-content-center align-items-center">
  <h1>Giriş Yap</h1>
  <div class="container rounded-3 shadow-lg bg-dark">
  <form  class="p-3 d-flex flex-column gap-4 text-light"   name="loginForm"
  action="login.php"
  method="post"
  onsubmit="return validateForm()">
    <div class="form-group ">
        <label  for="email">Eposta</label>
        <input type="text" id="email" name="email" class="form-control"  placeholder="Eposta">
    </div>
    <div class="form-group">
        <label for="password">Şifre</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Şifre">
    </div>

    <button type="submit" class="btn btn-primary">Sign in</button>
    <div id="root"></div>

    <a href="/">Ana Sayfaya Dön</a>
  </form>
  </div>
</div>
</body>
</html>
<script>
function validateForm() {
  // Email inputu kontrolü
  var emailInput = document.forms["loginForm"]["email"].value;
  if (emailInput == "") {
    alert("Email alanı boş bırakılamaz");
    return false;
  }

  // Email format kontrolü
  var emailRegex = /^\S+@\S+\.\S+$/;
  if (!emailRegex.test(emailInput)) {
    alert("Geçerli bir email adresi giriniz");
    return false;
  }

  // Şifre inputu kontrolü
  var passwordInput = document.forms["loginForm"]["password"].value;
  if (passwordInput == "") {
    alert("Şifre alanı boş bırakılamaz");
    return false;
  }

  return true;
}
</script>
<script src="./react-login/dist/bundle.js"></script>

</html>
